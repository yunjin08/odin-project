<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="content">
        <div class  ="imageContainer">
            <div class="images">
        </div>
        <div class="headImage">
            <div class="headerBox">
                <img src="whale.png" class="headerPic">
                <h1>Omale</h1>
            </div>
        </div>
        </div>
        <div class="contentPage">
            <div class="description">
                <h2>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</h2>
                <h2>Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>

            </div>
            <form action="example.com/path" method="post" class="formClass">

                <div class="logIn">
                    <div>
                        <h3>Let's do this!</h3>
                    </div>
                    <div>
                    </div>
                    <div class="firstData">
                        <label for="first_name">First Name</label>
                        <div><input type="text" id="first_name" required></div>
                        
                    </div>
                    <div class="secndData">
                        <label for="last_name">Last Name</label>
                        <div><input type="text" id="last_name" required></div>
                    </div>
                    <div class="firstData">
                        <label for="user_email" class="firstData">Email</label>
                        <div><input type="email" id="user_email" required></div>
                    </div>
                    <div class="secndData">
                        <label for="phone_number">Phone Number</label>
                        <div><input type="tel" id="phone_number" required></div>
                        
                    </div>
                    <div class="firstData">
                        <label for="password" class="firstData">Password</label>
                        <div><input type="password" id="password" required></div>
                    </div>
                    <div class="secndData">
                        <label for="confirm_password" class="secndData">Confirm Password</label>
                        <div><input type="password" id="confirm_password" required></div>
                    </div>
                </div>
                <div class="account">
                    <div class="accountContainer">
                        <button type="submit"> Create Account </button>
                    </div>
                    <div class="accountContainer">
                        <p>Already have an account? <a class="butLog"> Log in </a></p>
                        
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
